<section class="main">
  <section class="jumbo_img_container">
    <img src="http://lacoursierephoto.com/wp-content/uploads/2014/05/twin-cities-mn-duluth-minn-wedding-photographers.jpg"/>
    <!-- <h1 class="slogan s1">Imagine.</h1>
    <h1 class="slogan s2">Create.</h1>
    <h1 class="slogan s3">Inspire.</h1> -->
  </section>
  <section class="genre_type_container">
    <section class="genre_type_box">
      <a ui-sref="genres({type: 'Families'})">Families</a>
      <a ui-sref="genres({type: 'Weddings'})">Weddings</a>
      <a ui-sref="genres({type: 'Vacations'})">Vacations</a>
      <a ui-sref="genres({type: 'Engagements'})">Engagements</a>
    </section>
  </section>
  <section class="photographers_container">
    <section class="photographer" ng-repeat="photog in photographers">
      <img ng-src="{{photog.profileurl}}">
      <section class="photographer__details">
        <h1>{{photog.businessname}}</h1>
        <p>{{photog.firstname}} {{photog.lastname}}</p>
        <p>{{photog.city}}, {{photog.state}}</p>
        <p>{{photog.email}}</p>
        <p>{{photog.phone}}</p>
      </section>
    </section>
  </section>
</section>
